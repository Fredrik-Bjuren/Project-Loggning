<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logging</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<h1 class="animated bounce infinite">Time Registration</h1>

<h2 th:text="'Hello ' + ${session.user.firstName + ' ' + session.user.lastName}"></h2>

<form action="/logout" method="POST">
<input class="btn btn-primary" Type="submit" value="Logout">
</form>


<form class="row gy-2 gx-3 align-items-center" action="/home" method="post" th:object="${userTimeRegistration}">
    <div class="col-sm-3">
        <div class="form-floating mb-3">
            <input class="form-control" placeholder="Date" Type="date" th:attr="min = ${minDate}, max = ${maxDate}" id="floating-date"
                   th:field="*{date}"/>
            <label for="floating-date">Date</label>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="form-floating mb-3">
            <select class="form-control" id="floating-enumType" aria-label="Time category" th:field="*{enumType}">
            <option th:each= "type:${TypeRegTime} "th:value="${type}" th:text = "${type}" ></option>
            </select>
            <label for="floating-enumType"> Time category: </label>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="form-floating mb-3">
            <input class="form-control" placeholder="Hours"
                   Type="number" id="floating-time"
                   min="0.1" step="0.1" max="8"
                   th:field="*{time}"/>
            <label class="form-label" for="floating-time"> Hours</label>
        </div>
    </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <input class="btn btn-primary" Type="submit"/>
        </div>
    </div>
    </div>
</form>


<table class="table table-hover" th:if="${session.user.userTimeRegistrations != null}">
    <tr>
        <th scope="col"><a href="/home?sort=date"><strong>Date</strong></a></th>
        <th scope="col"><a href="/home?sort=category"><strong>Category</strong></a></th>
        <th scope="col"><a href="/home?sort=time"><strong>Hours</strong></a></th>
        <th></th>
    </tr>
    <tr th:each="timeReg:${session.user.userTimeRegistrations}">
        <td scope="row" th:text="${timeReg.date}"></td>
        <td th:text="${timeReg.enumType}"></td>
        <td th:text="${timeReg.time}"></td>
        <td><a href="/home?edit=${timeReg.id}">Edit</a></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td><strong><i>[[${'Total: ' +session.user.getTotalTime()}]]</i></strong></td>
    </tr>
</table>

<br>
- Dev-data -
<br>
[[${session.user}]]
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logging</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
<h1 class="animated bounce infinite">Time Registration</h1>

<h2 th:text="'Hello ' + ${user?.firstName}"></h2>

<form class="row gy-2 gx-3 align-items-center" action="/" method="post" th:object="${userTimeRegistration}">
    <div class="col-sm-3">
        <div class="form-floating mb-3">
            <input class="form-control" placeholder="Date" Type="date" th:attr="min = ${minDate}, max = ${maxDate}" id="floating-date"
                   th:field="*{date}"/>
            <label for="floating-date">Date</label>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="form-floating mb-3">
            <select class="form-control" id="floating-enumType" aria-label="Type of work" th:field="*{enumType}">
            <option th:each= "type:${TypeRegTime} "th:value="${type}" th:text = "${type}" ></option>
            </select>
            <label for="floating-enumType"> Type of work</label>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="form-floating mb-3">
            <input class="form-control" placeholder="Worked hours"
                   Type="number" id="floating-time"
                   step="0.5" min="0" max="8"
                   th:field="*{time}"/>
            <label class="form-label" for="floating-time"> Worked hours</label>
        </div>
    </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <input class="btn btn-primary" Type="submit"/>
        </div>
    </div>
    </div>
</form>

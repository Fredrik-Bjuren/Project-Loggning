<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Loggs</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="center container text-center">
    <article class="box">

        <h1>Sign up</h1>
        <h3>Create your account here!</h3>
        <br>
        <form class="form-center" action="/signup" method="post" th:object="${user}">
            <div class="form-floating mb-3">
                <input class="form-control" th:field="*{username}" id="floating-userName" placeholder="Username"
                       type="text" th:errorclass="error"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">3-15 characters in username.</p>
                <label for="floating-userName">Username </label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" th:field="*{email}" id="floating-email" placeholder="email" type="email"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email.</p>
                <label for="floating-email">Email </label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" th:field="*{firstName}" id="floating-firstName" placeholder="First Name"
                       Type="text"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">1-20 characters in first name.</p>
                <label for="floating-firstName">Firstname </label>
            </div>


            <div class="form-floating mb-3">
                <input class="form-control" th:field="*{lastName}" placeholder="Last Name" Type="text"
                       id="floating-lastName"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">1-20 characters in last name.</p>
                <label for="floating-lastName">Lastname </label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" th:field="*{password}" id="floating-password" placeholder="Password"
                       type="password"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password must be 6-20
                    characters.</p>
                <label for="floating-password">Password </label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" th:field="*{confirmPassword}" id="floating-confirmPassword"
                       placeholder="Password" type="password"/>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Retyped password is
                    not the same as above.</p>
                <label for="floating-confirmPassword">Confirm password </label>

            </div>

            <input class="submit" type="submit" value="Sign up"/>


        </form>

    </article>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>

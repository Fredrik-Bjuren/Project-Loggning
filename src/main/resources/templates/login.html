<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<h1 class="animated bounce infinite">Login</h1>

<form class="row gy-2 gx-3 align-items-center" action="/login" method="post">
  <div class="col-sm-3">
    <div class="form-floating mb-3">
      <input class="form-control" id="floating-userName" placeholder="Username" type="text"/>
        <label for="floating-userName">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" id="floating-password" placeholder="Password" type="password"/>
        <label for="floating-password">Password</label>
    </div>
      <input type="submit" value="Login"/>
  </div>
</form>

<div th:text="'Don\'t have an account?'">
  <a href="/signup">Sign up</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>

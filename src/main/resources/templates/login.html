<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />

    <title>Loggs</title>
    <link rel="stylesheet" href="../static/style.css" th:href="'/style.css'" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="center container text-center">
      <article class="box">
        <h1>Welcome to <span class="brand">Loggs</span></h1>

        <form class="form-center" action="/" method="post">
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="floating-userName"
              name="username"
              placeholder="Username"
              type="text"
            />
            <label for="floating-userName"> Username</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="floating-password"
              name="password"
              placeholder="Password"
              type="password"
            />
            <label for="floating-password"> Password</label>
          </div>
          <input class="submit" type="submit" value="Login" />
        </form>

        <div class="signup">
          Don't have an account?
          <a href="/signup"><u>Sign up</u></a>
          <!--  <br>
  - Dev-data -
  <br>
  [[${session.user}]]
  <br>
  <div th:each="user : ${users}" th:text="${user}"></div> -->
        </div>
      </article>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
